services:
  - type: web
    name: my-rails-app
    env: ruby
    plan: starter
    buildCommand: bundle install && bundle exec rake db:migrate
    startCommand: bundle exec rails server -b 0.0.0.0 -p 10000
    envVars:
      RAILS_MASTER_KEY: <%= Rails.application.credentials.config[:rails][:secret_key_base] %>
